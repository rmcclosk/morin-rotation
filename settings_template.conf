GENOME_METADATA="genome_metadata.csv"
EXOME_PURITY="BC Genome Profiling-HQC.csv"

# Where to put files.
WORK_DIR="."

# GATK jar file.
GATK_JAR="/path/to/GenomeAnalysisTK.jar"

# Where is java?
JAVA_BIN="/usr/bin/java"

# Where is samtools?
SAMTOOLS_BIN="/path/to/bin/samtools"

# Location of Picard tools jars.
